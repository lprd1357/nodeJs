
<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div>영어로 입력하세요.(Please enter English.)</div>

    <pre><font face="Courier New" id="h1"></font></pre>


    <script>
         function goPost() {
            event.preventDefault(); //새로고침 방지
            const name = document.getElementById("name").value;
            fetch(`https://port-0-nodejs-e9btb72mlh3hybn7.sel4.cloudtype.app/`,
            //fetch(`http://localhost:3000/`,
            {
                method:"POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    title: "Test",
                    body: "I am testing!",
                    userId: 1,
                    name:name
                }),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                document.getElementById("h1").innerHTML = data.data;
            });
        }
